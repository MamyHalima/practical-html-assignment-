<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Tags</title>

    </head>
    <body>
        <hr bold>
        <h1 align="center">To illustrate text formatting tags</h1>
        <hr bold>
        <p align="right">This is alternate <Marquee>Marquee</Marquee>text</p>

        <p align="center">This is <i>italized</i></p>
        <p align="center">This is <u>underlined</u></p>
        <p align="center">This is <b>bold</b></p>
        <p align="center">This is <em>emphasized</em></p>
        <p align="center">This is <strong>Strong Text</strong></p>
        <p align="center">This is <s>striked text</s></p>
        <p align="center">This is <code>computer code</code></p>
        <p align="center">This is <sup>superscript</sup>code</p>
        <p align="center">This is <sub>subscript</sub>code</p>
        <p align="center">This is <span style="font-size: large;">big</span> text</p>
        <p align="center">This is <span style="font-size: small;">small text</span></p>
    </body>
</html>
