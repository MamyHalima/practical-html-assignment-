<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested and Definition List
        </title>
    </head>
    <body>
        <hr>
        <h1 align="center">To illustrate Nested and Definition List Tags</h1>
        <hr>
        <h2>An ordered nested List</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            
            <ol type="a">
               <li>Black tea</li>
               <li>Green tea</li> 
               
               <ol type="i">
                <li>China</li>
                <li>Africa</li>
               </ol>
            
            </ol>
            
            <li>Milk</li>
        </ol>
        
        <h2>A Definition List</h2>
        <dl>
            <dt>Bangalore</dt>
            <dd>Capital City Of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>Capital City Of Maharashta</dd>
        </dl>
    </body>

</html>
