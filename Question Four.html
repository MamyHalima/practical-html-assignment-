<!DOCTYPE html>
<html>
    <head>
        <title>html table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th width="25%" colspan="4">Table Heading Cell Spanning 4 Columns</th>
                </tr>
            </thead>
            
            <tbody >
                <tr>
                    <td>Normal cell</td>
                    <td colspan="2">Cell Spanning 2 Columns</td>
                    <td>Normal Cell</td>
                </tr>
                <tr>
                    <td rowspan="3"> Cell Spanning 3 rows with a gray (US spelling) background</td>
                    <td>Normal Cell</td>
                    <td>Normal Cell</td>
                    <td>Normal Cell</td>
                </tr>
                <tr>
                    <td>Normal Cell</td>
                    <td rowspan="2" colspan="2">Cell spanning 2 rows and 2 Columns</td>
                </tr>
                <tr>
                    <td>Normal Cell</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
