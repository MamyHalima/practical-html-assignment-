<body>
  <table border="1">
    <tr>
        <th colspan="2"> <b>Pizza shop 2.0</b></th>

    </tr>

        <td>Name</td>

    </tr>

        <textarea name="Delivery"></textarea>
        </td>
    </tr>

        <td colspan="2"><input type="submit" name="submit" value="Send my order"></td>
      </tr>
  </table>
